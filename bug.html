</!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.bug{
			width:100px;
			height:100px;
			background-image:url(https://listverse.com/wp-content/uploads/2013/05/ladybug-1200x720.jpg);
			background-size:contain;	
			background-repeat:no-repeat;
			position:absolute;
			transition:.5s;

				}
	</style>
</head>
<body>

	<script type = "text/javascript">
	function ladybugs (){
		var bug = document.createElement("div");
		bug.classList.add('bug')
		document.body.appendChild(bug)

		function move () {
			bug.style.left = Math.random()*1000+"px";
			bug.style.top = Math.random()*1000+"px"}

		setInterval(move, 500)
	}

	for(var i = 0; i<100; i=i+1){
		ladybugs()
	}
</script>


</body>
</html>
