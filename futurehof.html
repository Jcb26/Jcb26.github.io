<!DOCTYPE html>
<html>
<head>
    <title>The Future of Soccer Hall of Fame</title>
    <style>
        body{
            background-color: black;
        }
        #flashcardContainer {
            display:flex;
            flex-wrap:wrap;
            justify-content: center;
        }
        .flashcard {
            width: 400px;
            height: 400px;
            border: 1px black;
            margin: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            font:times new roman;
            font-size:12;
        }

        .flashcard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flashcard .name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .flashcard:hover .name {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="flashcardContainer">
        <div class="flashcard" onmouseover="showName(0);" onmouseout="hideName(0);">

        </div>
        <div class="flashcard" onmouseover="showName(1);" onmouseout="hideName(1);">

    <script>
        var flashcards = document.getElementsByClassName("flashcard");

        var players = [
            { name: "Jude Bellingham", images: ["https://i2-prod.mirror.co.uk/sport/football/news/article26698370.ece/ALTERNATES/s1200b/0_GettyImages-1390533623.jpg", "https://i2-prod.mirror.co.uk/sport/football/news/article26698370.ece/ALTERNATES/s1200b/0_GettyImages-1390533623.jpg_https://www.fubo.tv/news/wp-content/uploads/2023/01/osimhen-manchester-united-transfer-rumour.jpg"] },
            { name: "Victor Osimhen", images: ["https://www.fubo.tv/news/wp-content/uploads/2023/01/osimhen-manchester-united-transfer-rumour.jpg", "player2_2.jpg"] },
            { name: "Pedri", images: ["https://imageio.forbes.com/specials-images/imageserve/63fdcf91ec46bc6e91177975/FC-Barcelona-have-begun-to-experience-poor-results-without-Pedri-at-their-disposal-/960x0.jpg?format=jpg&width=960", "player3_2.jpg"] }
            { name: "Vinicius Jr.", images: ["https://i2-prod.mirror.co.uk/sport/football/news/article26698370.ece/ALTERNATES/s1200b/0_GettyImages-1390533623.jpg", "player1_2.jpg"] },
            { name: "Federico Valverde", images: ["https://www.fubo.tv/news/wp-content/uploads/2023/01/osimhen-manchester-united-transfer-rumour.jpg", "player2_2.jpg"] },
            { name: "Ronald Araujo", images: ["https://imageio.forbes.com/specials-images/imageserve/63fdcf91ec46bc6e91177975/FC-Barcelona-have-begun-to-experience-poor-results-without-Pedri-at-their-disposal-/960x0.jpg?format=jpg&width=960", "player3_2.jpg"] }

            { name: "Jamal Musiala", images: ["https://i2-prod.mirror.co.uk/sport/football/news/article26698370.ece/ALTERNATES/s1200b/0_GettyImages-1390533623.jpg", "player1_2.jpg"] },
            { name: "Khvicha Kvaratshkelia", images: ["https://www.fubo.tv/news/wp-content/uploads/2023/01/osimhen-manchester-united-transfer-rumour.jpg", "player2_2.jpg"] },
            { name: "Josko Gvardiol", images: ["https://imageio.forbes.com/specials-images/imageserve/63fdcf91ec46bc6e91177975/FC-Barcelona-have-begun-to-experience-poor-results-without-Pedri-at-their-disposal-/960x0.jpg?format=jpg&width=960", "player3_2.jpg"] }
        ];

        function showName(index) {
            flashcards[index].getElementsByClassName("name")[0].textContent = players[index].name;
        }

        function hideName(index) {
            flashcards[index].getElementsByClassName("name")[0].textContent = "";
        }

        flashcards.forEach(function(flashcard, index) {
            var images = players[index].images;

            flashcard.addEventListener("mouseover", function() {
                this.getElementsByTagName("img")[0].src = images[1];
            });

            flashcard.addEventListener("mouseout", function() {
                this.getElementsByTagName("img")[0].src = images[0];
            });
        });
    </script>

</html>
