<!DOCTYPE html>
<html>
<head>
    <title>Soccer Player Flashcards</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flashcard {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .flashcard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        .flashcard:hover img {
            transform: scale(1.05);
        }

        .flashcard .name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .flashcard:hover .name {
            opacity: 1;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .flashcard.animate {
            animation: moveAround 3s infinite;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard animate" onmouseover="showName(this);" onmouseout="hideName(this);">
            <img src="player1.jpg" alt="Player 1">
            <div class="name">Player 1</div>
        </div>
        <div class="flashcard animate" onmouseover="showName(this);" onmouseout="hideName(this);">
            <img src="player2.jpg" alt="Player 2">
            <div class="name">Player 2</div>
        </div>
        <div class="flashcard animate" onmouseover="showName(this);" onmouseout="hideName(this);">
            <img src="player3.jpg" alt="Player 3">
            <div class="name">Player 3</div>
        </div>
        <div class="flashcard animate" onmouseover="showName(this);" onmouseout="hideName(this);">
            <img src="player4.jpg" alt="Player 4">
            <div class="name">Player 4</div>
        </div>
    </div>

    <script>
        function showName(element) {
            element.querySelector(".name").style.opacity = "1";
        }

        function hideName(element) {
            element.querySelector(".name").style.opacity = "0";
        }
    </script>
</body>
</html>
